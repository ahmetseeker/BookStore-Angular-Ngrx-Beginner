<div class="container mt-2">
  <div class="mt-2">
    <button routerLink="/add" class="btn btn-dark">Add a new Book</button>
  </div>
  <div class="row">
    <div class="card m-2 col-lg-3" *ngFor="let book of books$ | async">
      <!-- <img class="card-img-top" src="..." alt="Card image cap" /> -->
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">
          This is a wider card with supporting text below as a natural lead-in
          to additional content. This content is a little bit longer.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ book.author }}</li>
        <li class="list-group-item">{{ book.cost }}</li>
      </ul>
      <div class="card-footer">
        <a class="btn btn-danger" routerLink="/edit/{{book.id}}">Edit</a> |
        <button type="button" class="btn btn-secondary" (click)="openToDeleteModal(book.id)">Delete</button>
      </div>
    </div>
    
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
